<div class="wrapper" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()" (click)="click($event)">
    <img *ngIf="showWappEmoji" [src]="iconUrl" (error)="imgLoadingError()" height="50px" />
    <span *ngIf="!showWappEmoji" [innerHTML]="emojiHtml" style="height: 50px;"></span>
    <div *ngIf="showName" class="name">{{emojiName}}</div>
</div>
<app-toast></app-toast>
