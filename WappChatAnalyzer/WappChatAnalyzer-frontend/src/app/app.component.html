<!-- Navigation -->
<div>
  <nav class="navbar navbar-expand-lg my-navbar static-top">
    <div class="container">
      <a class="navbar-brand" href="home">WhatsApp chat analyzer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <fa-icon [icon]="['fas', 'bars']" [style.color]="'white'"></fa-icon>
      </button>
      <div #navbar class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngIf="authService.isLoggedIn() && workspaceService.getSelected()">
            <a [routerLink]="'/home'" class="nav-link" [routerLinkActive]="'active'" href="#">Home</a>
          </li>
          <li class="nav-item" *ngIf="authService.isLoggedIn() && workspaceService.getSelected()">
            <a [routerLink]="'/chat'" class="nav-link" [routerLinkActive]="'active'" href="#">Chat</a>
          </li>
          <li class="nav-item" *ngIf="authService.isLoggedIn() && workspaceService.getSelected()">
            <a [routerLink]="'/events'" class="nav-link" [routerLinkActive]="'active'" href="#">Events</a>
          </li>
          <li class="nav-item" *ngIf="authService.isLoggedIn() && workspaceService.getSelected()">
            <a [routerLink]="'/import'" class="nav-link" [routerLinkActive]="'active'" href="#">Import</a>
          </li>
          <span class="navbar-text welcome-text" *ngIf="authService.isLoggedIn()">
            {{'Welcome, ' + authService.getUsername()}}
          </span>
          <app-selected-workspace *ngIf="authService.isLoggedIn() && workspaceService.getSelected()">
          </app-selected-workspace>
          <li class="nav-item" *ngIf="authService.isLoggedIn()">
            <a class="nav-link" (click)="logOut()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="mt-1">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
