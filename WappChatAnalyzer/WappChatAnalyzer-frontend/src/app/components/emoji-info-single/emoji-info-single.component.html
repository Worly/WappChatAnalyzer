<div class="w-card w-clickable" [style.margin-bottom]="'10px'" (click)="onClick()">
    <div class="my-container">
        <div class="emoji-container">
            <app-emoji style="margin:auto" [codePoints]="_emojiInfo.emojiCodePoints"></app-emoji>
        </div>
        <div class="total-container">
            {{_emojiInfo.total | number}}
        </div>
        <div class="bar-container">
            <app-ratio-bar [items]="getForRatioBar()" [height]="60"></app-ratio-bar>
        </div>
    </div>
    <div class="w-overlay"></div>
</div>
